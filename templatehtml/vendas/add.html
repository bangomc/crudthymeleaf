<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Material design</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <style>
        #view-source {
            position: fixed;
            display: block;
            right: 0;
            bottom: 0;
            margin-right: 40px;
            margin-bottom: 40px;
            z-index: 900;
        }
    </style>
</head>

<body>
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
        <header class="mdl-layout__header">
            <div class="mdl-layout__header-row">
                <span class="mdl-layout-title">Adicionar</span>
            </div>
        </header>
        <div class="mdl-layout__drawer">
            <span class="mdl-layout-title">Artesanato Dna Angela</span>
            <nav class="mdl-navigation">
                <a href="../compras/lst.html" class="mdl-navigation__link">Compras</a>
                <a href="../vendas/lst.html" class="mdl-navigation__link">Vendas</a>
                <a href="#" class="mdl-navigation__link">Produção</a>
            </nav>
        </div>
        <div class="mdl-layout__content">
            <main>
                <div class="mdl-grid">
                    <div class="mdl-cell mdl-cell--2-col">
                        <div class="mdl-card mdl-shadow--3dp">
                            <div class="mdl-card__title">
                                <h2 class="mdl-card__title-text">Venda</h2>
                            </div>
                            <div class="mdl-card__supporting-text">
                                <form action="#">
                                    <div class="mdl-textfield mdl-js-textfield">
                                        <input class="mdl-textfield__input" type="date" id="data">
                                    </div>
                                    <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                                        <input class="mdl-textfield__input" type="text" id="nome">
                                        <label class="mdl-textfield__label" for="nome">Nome</label>
                                    </div>
                                </form>
                            </div>

                            <div class="mdl-card mdl-shadow--3dp">
                                <div class="mdl-card__title">
                                    <h2 class="mdl-card__title-text">Item</h2>
                                </div>
                                <div class="mdl-card__supporting-text">
                                    <form action="#">
                                        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                                            <input class="mdl-textfield__input" type="text" id="codigo">
                                            <label class="mdl-textfield__label" for="codigo">Codigo</label>
                                        </div>
                                        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                                            <input class="mdl-textfield__input" type="text" id="nome">
                                            <label class="mdl-textfield__label" for="nome">Nome</label>
                                        </div>
                                        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                                            <input class="mdl-textfield__input" type="number" id="valor" step=".01">
                                            <label class="mdl-textfield__label" for="valor">Valor</label>
                                        </div>
                                    </form>
                                </div>
                                <button class="mdl-button mdl-js-button">
                                    Adicionar
                                </button>
                                </br>
                                <table class="mdl-data-table mdl-shadow--2dp">
                                    <thead>
                                        <tr>
                                            <th class="mdl-data-table__cell--non-numeric">Codigo</th>
                                            <th class="mdl-data-table__cell--non-numeric">Nome</th>
                                            <th>Valor</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr onclick="location.href='edt.html'">
                                            <td class="mdl-data-table__cell--non-numeric">P002</td>
                                            <td class="mdl-data-table__cell--non-numeric">Pulseira</td>
                                            <td>38,00</td>
                                        </tr>
                                        <tr onclick="location.href='edt.html'">
                                            <td class="mdl-data-table__cell--non-numeric">P048</td>
                                            <td class="mdl-data-table__cell--non-numeric">Pulseira</td>
                                            <td>52,00</td>
                                        </tr>
                                        <tr onclick="location.href='edt.html'">
                                            <td class="mdl-data-table__cell--non-numeric">C010</td>
                                            <td class="mdl-data-table__cell--non-numeric">Colar</td>
                                            <td>60,00</td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>
</body>

</html>
