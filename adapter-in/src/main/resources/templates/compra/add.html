<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{layout/layout :: layout(~{::#titulo},~{::#conteudo})}">
<body>
<span class="mdl-layout-title" id="titulo">Adicionar Compra</span>
<div id="conteudo">
    <div>
        <main class="mdl-layout__content">
            <div class="mdl-grid">
                <div class="mdl-cell mdl-cell--4-col-phone">
                    <div class="mdl-card mdl-shadow--3dp">
                        <div class="mdl-card__title">
                            <h2 class="mdl-card__title-text">Compra</h2>
                        </div>
                        <div class="mdl-card__supporting-text">
                            <form action="#">
                                <div class="mdl-textfield mdl-js-textfield">
                                    <input class="mdl-textfield__input" type="date" id="data">
                                </div>
                                <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                                    <input class="mdl-textfield__input" type="text" id="loja">
                                    <label class="mdl-textfield__label" for="loja">Loja</label>
                                </div>
                                <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                                    <input class="mdl-textfield__input" type="number" id="valor" step=".01">
                                    <label class="mdl-textfield__label" for="valor">Valor</label>
                                </div>
                            </form>
                            <div class="mdl-grid">
                                <button class="mdl-button mdl-js-button">OK</button>
                                <button class="mdl-button mdl-js-button">Cancelar</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
</div>
</body>
</html>
